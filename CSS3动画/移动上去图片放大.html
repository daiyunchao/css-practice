<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动上去图片放大</title>
  <style>
    .con {
      width: 1000px;
      height: 800px;
      border: 1px solid #777;
      margin: 100px auto;
    }
.cricle{
  width: 396px;
  height: 213px;
  margin:40px auto;
  border-radius: 20px;
  overflow: hidden;
}
.img{
  width: 100%;
  height: 100%;
  transition: all 0.3s;
}

.img:hover{
  transform: scale(1.3);
}
    
  </style>
</head>

<body>
  <div class="con">
    <div class="cricle">
      <img src="http://zhaoliangji.com/image/Bitmap3.png" class="img" alt="">
    </div>
  </div>
</body>

</html>
