<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }

        #sec {
            background: #f00;
            overflow: hidden;
        }

        .child {
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            background: yellow;
        }
    </style>
    <section id="sec">
        <!-- 原本child之间有20px的间隔(margin-top margin-bottom 都是10px) 但实际的效果是间隔只有10px,而不是20px 这就是bfc-->
        <!-- Box 垂直方向的距离由 margin 决定，属于同一个 BFC 的两个相邻 Box 的 margin 会发生重叠 -->
        <article class="child"></article>
        <div>
            <article class="child"></article>
        </div>
    </section>


</head>

</body>

</html>
