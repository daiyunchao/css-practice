<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>前缀后缀</title>
  <style>
    .books p::before{
      content: '《';
      color: red;
    }
    .books p::after{
      content: '》';
      color: red;
    }
  </style>
</head>
<body>
  <div class="books">
    <p>JS设计模式</p>
    <p>JS设计模式2</p>
    <p>JS设计模式3</p>
  </div>
</body>
</html>
