<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .con button {
      display: block;
      width: 300px;
      height: 40px;
      line-height: 40px;
      color: white;
      background: #4CAF50;
      outline: none;
      border: 1px solid green;
      border-bottom: 0px;
      cursor: pointer;
    }

    .con button:last-child {
      border-bottom: 1px solid green;
    }

    .con button:hover{
      background: #3e8e41;
    }
  </style>
</head>

<body>
  <div class="con">
    <button>Apple</button>
    <button>HuaWei</button>
    <button>XiaoMi</button>
  </div>
</body>

</html>
