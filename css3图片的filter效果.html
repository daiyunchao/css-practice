<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .blur{
    filter: blur(5px);
  }
  .brightness{
    filter:brightness(150%)
  }
  .contrast{
    filter: contrast(180%)
  }
  .grayscale{
    filter: grayscale(100%)
  }
  .huerotate{
    filter: hue-rotate(90deg)
  }
  .invert{
    filter: invert(100%)
  }
  .opacity{
    filter: opacity(50%)
  }
  .saturate{
    filter: saturate(7)
  }
  .sepia{
    filter: sepia(100%)
  }
  .shadow{
    filter: drop-shadow(8px 8px 10px green)
  }
</style>
<body>
  <img src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
  <img class="blur" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
  <img class="brightness" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="contrast" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="grayscale" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="huerotate" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="invert" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="opacity" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="saturate" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="sepia" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
  <img class="shadow" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300"
    height="300">
</body>

</html>
