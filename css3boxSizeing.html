<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .con {
    width: 400px;
    height: 60px;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    background: #f1f1f1;
    font-size: 20px;
    color: black;
    font-weight: 600;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .con1 {
    box-sizing: border-box;
  }

  .con2 {
    box-sizing: content-box;
  }
</style>

<body>
  <div class="con con1">border-box</div>
  <div class="con con2">content-box</div>
</body>

</html>
