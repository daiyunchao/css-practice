<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮组</title>
</head>
<style>
  .con {
    width: 800px;
  }

  .con button {
    height: 40px;
    line-height: 40px;
    border: 1px solid green;
    border-right: 0px;
    outline: none;
    cursor: pointer;
    background: #4CAF50;
  }

  .con button:last-child{
    border-right: 1px solid green;
  }

  .con>div {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;
  }

  .con>div button {
    flex: 1;
  }

  .con button:hover{
      background: #3e8e41;
    }
</style>

<body>
  <div class="con">
    <div class="two">
      <button>Apple</button>
      <button>HuaWei</button>
    </div>
    <div class="three">
      <button>Apple</button>
      <button>HuaWei</button>
      <button>XiaoMi</button>
    </div>
    <div class="foure">
      <button>Apple</button>
      <button>HuaWei</button>
      <button>XiaoMi</button>
      <button>Sanxing</button>
    </div>
  </div>
</body>

</html>
