<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景图片的练习</title>
</head>
<style>
  .con {
    width: 700px;
    height: 500px;
    background: #5d9ab2 url(https://www.runoob.com/try/demo_source/img_tree.png) no-repeat left top;
  }

  .contents {
    width: 415px;
    margin-right: 20px;
    border: 1px solid #ccc;
    float: right;
    margin-top: 10px;
    background: #d0f0f6;
    padding-left: 10px;
    padding-top: 20px;
  }
  
  .contents p{
    line-height: 1.6;
    font-size: 18px;
    margin-bottom: 30px;
  }
</style>

<body>
  <div class="con">
    <div class="contents">
      <h1>Hello World</h1>

        methods in a later chapter in the tutorial.</p>
    </div>
  </div>
