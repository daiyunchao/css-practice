<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body {
    padding: 0px;
    margin: 0px;
  }

  .con {
    margin: 100px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .con>img {
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
  }

  .mask {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    background: rgba(0, 0, 0, 0.8);
    z-index: 2;
    align-items: center;
    justify-content: center;
    display: none;
  }

  .mask>img {
    width: 8px;
    animation: bigImg .5s linear 0.1s 1 normal forwards;
  }

  .close {
    position: absolute;
    right: 25px;
    top: 25px;
    color: white;
    cursor: pointer;
  }

  @keyframes bigImg {
    0% {
      transform: scale(1)
    }

    100% {
      transform: scale(100)
    }
  }
</style>

<body>
  <div class="mask" id="mask">
    <div class="close" id="close">关闭</div>
    <img src="https://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="">
  </div>
  <div class="con">
    <img id="img1" src="https://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="">
  </div>
</body>
<script>
  document.getElementById("img1").onclick = function () {
    document.getElementById("mask").style.display = "flex";
  }
  document.getElementById("close").onclick=function(){
    document.getElementById("mask").style.display = "none";
  }
</script>

</html>
